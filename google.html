<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../google home page/index.css">
    <title>google home page design</title>
</head>
<body>
    <section>
        <header>
            <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="../google home page/img/bars.png"></a></li>
            <li><button>Sign in</button></li>
        </ul>
        </header>
        <div class="main">
            <img src="../google home page/img/google.png" alt="google">
            <div class="searchbox">
                <input type="text" class="search">
                <div class="icons">
                    <img src="../google home page/img/search.png">
                    <img src="../google home page/img/mic.png">             
                </div>
            </div>
            <div class="button">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="lng">
                Google offered in <a href="#">Bangla</a>
            </div>
        </div>
        <div class="foot">
            <div class="row">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
